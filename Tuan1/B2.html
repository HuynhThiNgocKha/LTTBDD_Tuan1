<body>
    <script>
        let weight_mark1 = 78;
        let height_mark1 = 1.69;
        let weight_john1 = 92;
        let height_john1 = 1.95;

        let BMImark1 = weight_mark1 / (height_mark1 ** 2);
        let BMIjohn1 = weight_john1 / (height_john1 ** 2);

        let weight_mark2 = 95;
        let height_mark2 = 1.88;
        let weight_john2 = 85;
        let height_john2 = 1.76;

        let BMImark2 = weight_mark2 / (height_mark2 ** 2);
        let BMIjohn2 = weight_john2 / (height_john2 ** 2);

        console.log("Data 1:");
        console.log(`Mark's BMI (${BMImark1.toFixed(1)}) is ${BMImark1 > BMIjohn1 ? "higher" : "lower"} than John's BMI (${BMIjohn1.toFixed(1)})!`);

        console.log("\nData 2:");
        console.log(`Mark's BMI (${BMImark2.toFixed(1)}) is ${BMImark2 > BMIjohn2 ? "higher" : "lower"} than John's BMI (${BMIjohn2.toFixed(1)})!`);


    </script>
        
</body>
